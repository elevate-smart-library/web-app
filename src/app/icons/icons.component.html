<div class="main-content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="header">
						<h4 class="title">New Book Requests</h4>
					</div>
					<div class="content all-icons">
						<div class="row" *ngIf="bookList$ | async">
							<div class="font-icon-list col-sm-3 col-xs-6" *ngFor="let book of (bookList$ | async)">
								<div class="font-icon-detail row mx-0 align-top">
									<div class="text-center col-2 p-0">
										<img [src]="book.pictureUrl" class="img-fluid" />
									</div>
									<div class="col-10">
										<p>
											<strong class="book-title">{{book.title}}</strong> <br />
											<em class="small">by: {{book.author}}</em> <br />
											<span class="small tags">
												Tags: {{book.tags.join(', ')}}
											</span>
										</p>
									</div>
								</div>
							</div>
							<!-- <div class="font-icon-list col-sm-3 col-xs-6">
									<div class="text-center empty-book">
										<i class="pe-7s-plus"></i>
									</div>
									<div class="font-icon-detail">
										<p class="text-center">
											<strong>Find New Books</strong>
										</p>
									</div>
							</div> -->
						</div>


					</div>
				</div>
			</div>

		</div>
	</div>
</div>
