<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">New Book Suggestions</h4>
                    </div>
                    <div class="content all-icons">
                        <div class="row" *ngIf="bookList$ | async">
                            <div class="font-icon-list col-sm-3 col-xs-6" *ngFor="let book of (bookList$ | async)">
								<div class="text-center">
									<img [src]="book.pictureUrl" class="img-fluid" />
								</div>
                                <div class="font-icon-detail">
									<p>
										<strong>{{book.title}}</strong> <br />
										<em class="small">by: {{book.author}}</em>
									</p>
                                </div>
                            </div>
							<!-- <div class="font-icon-list col-sm-3 col-xs-6">
									<div class="text-center empty-book">
										<i class="pe-7s-plus"></i>
									</div>
									<div class="font-icon-detail">
										<p class="text-center">
											<strong>Find New Books</strong>
										</p>
									</div>
							</div> -->
                        </div>


                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
